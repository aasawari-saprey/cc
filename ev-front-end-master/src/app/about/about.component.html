<mat-toolbar color="primary">

    <button mat-icon-button class="example-icon" mat-button (click)="sidenav.toggle()" aria-label="Example icon button with a menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>College community</span>

</mat-toolbar>
<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side">

        <h3 routerLink="add">
            <mat-icon>add_circle</mat-icon>Add your own product</h3>
        <h3>
            <mat-icon>stars</mat-icon>Explore</h3>
        <h3>
            <mat-icon>exit_to_app</mat-icon>Logout</h3>


    </mat-sidenav>


    <mat-sidenav-content>
        <div class="product-list-wrapper">

            <div class="row">
                <div class="col-sm-3" *ngFor="let item of trendyProducts">
                    <div class="product-item">
                        <img src="{{item.image}}" alt="">
                        <div class="product-details">
                            <h6 class="name-head">{{item.name}}</h6>
                            <div class="product-price">
                                <h6>Price:{{item.price}}</h6>
                            </div>

                        </div>
                        <div class="product-footer">
                            <a>View Details</a>
                            <a href="">Chat</a>

                        </div>
                    </div>
                </div>


            </div>
        </div>



    </mat-sidenav-content>
</mat-sidenav-container>
