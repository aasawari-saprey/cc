<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div style="width: 1000px; margin-left: 200px;">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div style="padding-bottom: 0 !important;">

                    <div class="row justify-content-center">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image" style="height:100%;">

                    </div>

                </div>

            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    <h3 class="mb-1"><b>Create your account</b></h3>
                    <p class="mb-4 text-sm">Already have an account? <a class="text-primary login" href="login">Log In</a></p>

                    <div class="row px-3">
                        <div class="line"></div> <small class="text-muted or text-center">OR</small>
                        <div class="line"></div>
                    </div>
                    <div class="row mt-3">
                        <div> <label class="mb-0">
                  <h6 class="mb-0 text-sm">Student Name</h6>
                </label> <input type="text" name="name" [(ngModel)]="name"> </div>
                        <div> <label class="mb-0">
                 
                <h6 class="mb-0 text-sm">Enrollment Number</h6>
              </label> <input type="text" name="enroll" [(ngModel)]="enroll"> </div>
                        <div class="row px-3"> <label class="mb-0">
                <h6 class="mb-0 text-sm">Phone number</h6>
              </label>
                            <input type="number" name="pnumber" [(ngModel)]="pnumber">
                        </div>
                        <div class="row px-3">
                            <label class="mb-0">
                <h6 class="mb-0 text-sm">Password</h6>
              </label> <input type="password" name="password" [(ngModel)]="password"> </div>
                        <button class="btn btn-blue text-center mb-1" (click)="signup()">Create Account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
